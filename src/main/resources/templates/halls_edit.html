<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title th:text="${exhibit.getName()}"></title>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a th:href="@{~/museum}" class="navbar-brand">Museum of Ancient Arts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li th:if="${exhibit.getId() != null}" class="nav-item">
                    <a th:href="@{~/museum/edit/halls/create(exh_id=${exhibit.getId()})}" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <desc>Download more icon variants from https://tabler-icons.io/i/link</desc>
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M10 14a3.5 3.5 0 0 0 5 0l4 -4a3.5 3.5 0 0 0 -5 -5l-.5 .5" />
                            <path d="M14 10a3.5 3.5 0 0 0 -5 0l-4 4a3.5 3.5 0 0 0 5 5l.5 -.5" />
                        </svg>
                        Создать зал-ребенка
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/museum/edit/halls/create}" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="icon icon-tabler icon-tabler-circle-plus"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             stroke-width="2"
                             stroke="currentColor"
                             fill="none"
                             stroke-linecap="round"
                             stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="12" cy="12" r="9"></circle>
                            <line x1="9" y1="12" x2="15" y2="12"></line>
                            <line x1="12" y1="9" x2="12" y2="15"></line>
                        </svg>
                        Создать зал-сироту
                    </a>
                </li>
                <li>
                    <a th:href="@{~/museum/edit/showpieces/orphans}" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-atom" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <desc>Download more icon variants from https://tabler-icons.io/i/atom</desc>
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <line x1="12" y1="12" x2="12" y2="12.01" />
                            <path d="M12 2a4 10 0 0 0 -4 10a4 10 0 0 0 4 10a4 10 0 0 0 4 -10a4 10 0 0 0 -4 -10" transform="rotate(45 12 12)" />
                            <path d="M12 2a4 10 0 0 0 -4 10a4 10 0 0 0 4 10a4 10 0 0 0 4 -10a4 10 0 0 0 -4 -10" transform="rotate(-45 12 12)" />
                        </svg>
                        Экспонаты-сироты
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="bg-light text-dark pt-3 text-center">
    <div class="container">
        <h1 class="display-4 text-center pt-1 mb-4"> <span th:text="${exhibit.getName()}"></span>: </h1>
        <div class="container p-0">
            <div class="row justify-content-center g-3">
                <div th:each="hall : ${exhibit.getHalls()}" class="col-12 col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${hall.getName()}"></h2>
                            <h5 class="card-title">Зал номер <span th:text="${hall.getNumber()}"></span></h5>
                            <p class="card-text text-start" th:text="${hall.getDescription()}"></p>
                            <div class = "d-flex row justify-content-evenly">
                                <a th:href="@{~/museum/edit/halls/showpieces(hall_id=${hall.getId()})}"
                                   class="btn btn-primary col-2">
                                    <img src="/img/icons/step-into.svg" alt="into">
                                </a>
                                <a th:href="@{~/museum/edit/halls/update(hall_id=${hall.getId()})}"
                                   class="btn btn-warning col-2"
                                   type="button">
                                    <img src="/img/icons/tools.svg" alt="edit">
                                </a>
                                <a class="btn btn-danger col-2"
                                   type="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <img src="/img/icons/trash.svg" alt="delete">
                                </a>
                                <ul class="dropdown-menu w-50">
                                    <li><a class="dropdown-item text-wrap"
                                           th:href="@{~/museum/edit/halls/orphanize(hall_id=${hall.getId()})}">
                                        <img src="/img/icons/link_off.svg" alt="unlink"> Открепить
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-wrap"
                                           th:href="@{~/museum/edit/halls/delete(hall_id=${hall.getId()}, erase=${false})}">
                                        Оставить детей
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-wrap"
                                           th:href="@{~/museum/edit/halls/delete(hall_id=${hall.getId()}, erase=${true})}">
                                        Каскадное удаление
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
