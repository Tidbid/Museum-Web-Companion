<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title th:text="${exhibit.getName()}"></title>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a th:href="@{~/museum}" class="navbar-brand">Museum of Ancient Arts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{~/museum}" class="nav-link">Главная Страница</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/museum/browse/exhibitions}" class="nav-link">Экспозиции</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:href="@{~/museum/security/user/logout}" class="nav-link">Выйти из Аккаунта</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="bg-light text-dark pt-3 text-center">
    <div class="container">
        <h1 class="display-4 text-center pt-1 mb-4"> <span th:text="${exhibit.getName()}"></span>: </h1>
        <div class="row justify-content-evenly">
            <div th:each="hall : ${exhibit.getHalls()}" class="col-6 col-md-3 mb-3 d-flex justify-content-center align-items-stretch">
                <div class="card">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h4 class="card-title mb-0">Зал: <span th:text="${hall.getNumber()}"></span></h4>
                        <h4 class="card-title" th:text="${hall.getName()}"></h4>
                        <p class="card-text" th:text="${hall.getDescription()}"></p>
                        <a th:href="@{~/exhibitions/halls/showpieces(hall_id=${hall.getId()})}" class="btn btn-secondary align-self-center">Список экспонатов</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<hr>
<footer class="py-2 bg-light text-dark text-center position-relative">
    <div class="container">
        <p class="lead">&copy; все права защищены</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
