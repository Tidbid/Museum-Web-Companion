<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title th:text="${hall.getName()}"></title>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a th:href="@{~/museum}" class="navbar-brand">Museum of Ancient Arts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{~/museum}" class="nav-link">Главная Страница</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/museum/browse/exhibitions}" class="nav-link">Экспозиции</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{~/museum/security/user/login}" class="nav-link">Войти в Аккаунт</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:href="@{~/museum/security/user/logout}" class="nav-link">Выйти из Аккаунта</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="bg-light text-dark pt-3 text-center">
    <div class="container">
        <div class="text-center pt-1 mb-4">
        <p class="display-4 mb-0" th:text="${hall.getName()}"></p>
        <p th:if="${hall.getNumber() != null}" class="display-6"> Зал: <span th:text="${hall.getNumber()}"></span> </p>
        </div>
        <div class="row justify-content-evenly">
            <div th:each="showpiece : ${hall.getShowpieces()}" class="col-12 col-md-6 mb-3 d-flex justify-content-center align-items-stretch">
                <div class="card">
                    <img th:src="${showpiece.getImageUrl()}" class="card-img-top w-75 align-self-center">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h4 class="card-title" th:text="${showpiece.getName()}"></h4>
                        <p class="card-text" th:text="${showpiece.getDescription()}"></p>
                        <a th:href="@{~/exhibitions/halls/showpieces/more(showp_id=${showpiece.getId()})}" class="btn btn-secondary align-self-center">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<hr>
<footer class="py-2 bg-light text-dark text-center position-relative">
    <div class="container">
        <p class="lead">&copy; все права защищены</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
