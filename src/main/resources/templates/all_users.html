<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title th:text="${head}"></title>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container">
    <a th:href="@{~/museum}" class="navbar-brand">Museum of Ancient Arts</a>
  </div>
</nav>
<section class="bg-light text-dark text-center">
  <div class="container">
    <h1 class="display-4 text-center pt-1 mb-4"> Аккаунты пользователей: </h1>
      <table class="table table-bordered mb-4">
        <thead>
        <tr>
          <th scope="col">Фамилия</th>
          <th scope="col">Имя</th>
          <th scope="col">Отчество</th>
          <th scope="col">Юзернейм</th>
          <th scope="col">Роли</th>
        </tr>
        </thead>
        <tbody class="text-start">
        <tr th:each="user:${users}">
          <td th:text="${user.getSurname()}"></td>
          <td th:text="${user.getName()}"></td>
          <td th:text="${user.getPatronymic()}"></td>
          <td th:text="${user.getUsername()}"></td>
          <td class="text-center">
            <ul class="list-group">
              <li th:each="role:${user.getRoles()}"
                  class="list-group-item"
                  th:text="${role.getName()}">
              </li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
