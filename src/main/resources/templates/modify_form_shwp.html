<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title th:text="${head}"></title>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a th:href="@{~/museum}" class="navbar-brand">Museum of Ancient Arts</a>
    </div>
</nav>
<section class="bg-light text-dark text-center">
    <div class="container">
        <h1 class="display-4 text-center pt-1 mb-4"> Укажите данные: </h1>
        <form th:action="@{~/museum/edit/showpieces/save}"
              th:object="${showpiece}"
              method = "post"
              enctype="multipart/form-data"
        >
            <input type="hidden"
                   th:field="*{id}"
                   th:value="${showpiece.getId()}"
            />
            <input type="hidden"
                   th:field="*{hall}"
                   th:value="${showpiece.getHall()}"
            />
            <input type="hidden"
                   th:field="*{imageUrl}"
                   th:value="${showpiece.getImageUrl()}"
            />
            <div class="container row justify-content-start align-items-center m-0 p-0">
                <p class="col-4 p-0 mb-4">
                    <label for="nameInput" class="form-label">
                        Название экспоната:
                    </label>
                    <input id = "nameInput"
                           type="text"
                           th:field="*{name}"
                           maxlength="255"
                           placeholder="Введите название экспоната (до 255 символов)"
                           class="form-control"
                           required/>
                </p>
                <p class="col-8 p-0 mb-4">
                    <label for="descInput" class="form-label">
                        Краткое описание экспоната:
                    </label>
                    <textarea id="descInput"
                           th:field="*{description}"
                           maxlength="1000"
                           placeholder="Введите краткое описание экспоната (до 1000 символов)"
                           class="form-control"
                              required></textarea>
                </p>
            </div>
            <label for="descLongInput" class="form-label">
                Полное описание экспоната:
            </label>
            <textarea id="descLongInput"
                      th:field="*{descriptionLong}"
                      maxlength="15000"
                      placeholder="Введите полное описание экспоната (до 15000 символов)"
                      class="form-control mb-4 col-4"
                      required></textarea>
            <div class = "d-flex flex-column align-items-center custom-file mb-3">
                <label class="form-label mb-0 p-2 fw-bold">Фотография экспоната: </label>
                <img th:if="${showpiece.getImageUrl() != null}"
                     class="p-2"
                     th:src="${showpiece.getImageUrl()}"
                     alt="showpiece photo"/>
                <div class="col-4 p-2">
                    <input type="file"
                           name="image"
                           class="form-control"
                           accept="image/*"/>
                </div>
            </div>
            <div class="container row justify-content-center">
                <button type="submit" class="btn btn-success btn-lg col-2 m-2">Сохранить</button>
                <a th:href="@{~/museum/exhibitions}" class="btn btn-danger btn-lg col-2 m-2">Отменить</a>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
