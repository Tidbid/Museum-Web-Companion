<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class = "alert alert-info mb-1">
                    Регистрация успешна!
                </div>
            </div>
            <h1>Регистрация</h1>
            <form action="#" th:action="@{~/museum/security/user/registration}" th:object="${user}" method = "post">
                <div class="form-group mb-1">
                    <label class = "control-label" for ="surname">
                        Фамилия
                    </label>
                    <input id = "surname" class = "form-control" th:field = "*{surname}" required autofocus="autofocus"/>
                </div>

                <div class="form-group mb-1">
                    <label class = "control-label" for ="name">
                        Имя
                    </label>
                    <input id = "name" class = "form-control" th:field = "*{name}" required autofocus="autofocus"/>
                </div>

                <div class="form-group mb-1">
                    <label class = "control-label" for ="patronymic">
                        Отчество
                    </label>
                    <input id = "patronymic" class = "form-control" th:field = "*{patronymic}" required autofocus="autofocus"/>
                </div>

                <div class="form-group mb-1">
                    <label class = "control-label" for ="username">
                        Имя пользователя
                    </label>
                    <input id = "username" class = "form-control" th:field = "*{username}" required autofocus="autofocus"/>
                </div>

                <div class="form-group mb-1">
                    <label class = "control-label" for ="password">
                        Пароль
                    </label>
                    <input id = "password" class = "form-control" type = "password" th:field = "*{password}" required autofocus="autofocus"/>
                </div>
                <div class="form-group mb-1">
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    <span>Уже зарегистрированы? <a th:href="@{~/museum/security/user/login}">Войти</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
