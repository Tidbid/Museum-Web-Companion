<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a th:href="@{~/museum}" class="navbar-brand">Museum of Ancient Arts</a>
    </div>
</nav>
<div class = "container d-flex justify-content-center">
    <div class = "col-md-6">
        <div th:if="${param.success}">
            <div class = "alert alert-success mb-1">
                Регистрация успешна!
            </div>
        </div>
        <div th:if="${user.getUsername() != null}">
            <div class = "alert alert-danger mb-1">
                При регистрации произошла ошибка!
            </div>
        </div>
        <h1>Регистрация</h1>
        <form action="#" th:action="@{~/museum/security/user/registration}" th:object="${user}" method = "post">
            <div class="form-group mb-2">
                <label class = "control-label mb-1" for ="surname">
                    Фамилия:
                </label>
                <input id = "surname" class = "form-control" th:field = "*{surname}" required autofocus="autofocus"/>
            </div>
            <div class="form-group mb-2">
                <label class = "control-label mb-1" for ="name">
                    Имя:
                </label>
                <input id = "name" class = "form-control" th:field = "*{name}" required autofocus="autofocus"/>
            </div>
            <div class="form-group mb-2">
                <label class = "control-label mb-1" for ="patronymic">
                    Отчество:
                </label>
                <input id = "patronymic" class = "form-control" th:field = "*{patronymic}" required autofocus="autofocus"/>
            </div>
            <div class="form-group mb-2">
                <label class = "control-label mb-1">
                    Имя пользователя:
                </label>
                <input th:if="${user.getUsername()==null}" class = "form-control" th:field = "*{username}" required autofocus="autofocus"/>
                <input th:if="${user.getUsername()!=null}" class = "form-control is-invalid" th:field = "*{username}" required autofocus="autofocus"/>
                <div class="invalid-feedback">
                    Имя пользователя: <span th:text="${user.getUsername()}"></span> уже занято!
                </div>
            </div>
            <div class="form-group mb-2">
                <label class = "control-label mb-1" for ="password">
                    Пароль:
                </label>
                <input id = "password" class = "form-control" type = "password" th:field = "*{password}" required autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success col-4 my-2">Зарегистрироваться</button>
                <div>
                    <span>Уже есть аккаунт? <a th:href="@{~/museum/security/user/login}">Войти</a></span>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
