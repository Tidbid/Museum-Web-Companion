<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Вход</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a th:href="@{~/museum}" class="navbar-brand">Museum of Ancient Arts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{~/museum}" class="nav-link">Главная Страница</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:href="@{~/museum/security/user/logout}" class="nav-link">Выйти из Аккаунта</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class = "container d-flex justify-content-center">
    <div class = "col-md-6 col-md-offset-3">
        <div th:if="${param.error}">
            <div class = "alert alert-danger mb-2">
                Неверное имя пользователя или неправильный пароль!
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class = "alert alert-info mb-2">
                Вы вышли из аккаунта.
            </div>
        </div>
        <h1>Авторизация</h1>
        <form th:action="@{~/museum/security/user/login}" method = "post">
            <div class = "form-group mb-2">
                <label class = "mb-1" for ="username">Имя пользователя:</label>
                <input type="text" class = "form-control" id ="username" name = "username" required autofocus="autofocus">
            </div>
            <div class="form-group mb-3">
                <label class = "mb-1" for="password">Пароль:</label>
                <input type="password" id="password" name="password" required class="form-control"/>
            </div>
            <div class="form-group mb-2">
                <div class = "row">
                    <div class = "col-sm-4">
                        <input type="submit" name="login-submit"
                               id="login-submit"
                               class="form-control btn btn-success"
                               value="Войти"/>
                    </div>
                </div>
            </div>
        </form>
        <div class="form-group">
            <span> Вы здесь впервые?
                <a th:href="@{~/museum/security/user/registration}">
                    Регистрация
                </a>
            </span>
        </div>
    </div>
</div>

</body>
</html>
