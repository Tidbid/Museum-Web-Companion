<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Вход</title>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <div th:if="${param.error}">
                <div class = "alert alert-danger mb-2">
                    Неверное имя пользователя или неправильный пароль!
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class = "alert alert-info mb-2">
                    Вы вышли из аккаунта.
                </div>
            </div>
            <h1>Авторизация</h1>
            <form th:action="@{~/museum/security/user/login}" method = "post">
                <div class = "form-group mb-2">
                    <label class = "mb-1" for ="username">Имя пользователя</label>:
                    <input type="text" class = "form-control" id ="username" name = "username" autofocus="autofocus">
                </div>

                <div class="form-group mb-2">
                    <label class = "mb-1" for="password">Пароль</label>:
                    <input type="password" id="password" name="password" class="form-control"/>
                </div>
                <div class="form-group mb-2">
                    <div class = "row">
                        <div class = "col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-primary"
                                   value="Войти"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span> Вы здесь впервые?
                    <a th:href="@{~/museum/security/user/registration}">
                        Регистрация
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
